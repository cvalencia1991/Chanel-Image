<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <title>Channel Card</title>
  </head>
  <body>
    <main>
      <section class="card">

        <picture>
          <source media="(min-width:768px)" srcset="./Assets/images/image-product-desktop.jpg">
          <img src="./Assets/images/image-product-mobile.jpg" alt="Product-icon" >
        </picture>

          <div class="card__info">
            <h1 class="card__header">perfume</h1>
            <h2 class="card__subheader">Gabrielle Essence Eau <br>De Parfum</h2>

            <article class="card__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </article>

            <div class="card__list-prices">
              <span class="card__price--current">$149.99</span>
              <span class="card__price--old">$169.99</span>
            </div>

            <button type="button" class="card__button">
              <img class="sytlecart" src="./Assets/images/icon-cart.svg" alt="icon-cart.svg"/>
              Add to Cart
            </button>
          </div>
      </section>
    </main>
  </body>
</html>
